<!-- The Navigation Bar -->

<nav class="navbar navbar-default">

  <div class="container-fluid">

    <div class="navbar-header">

      <a routerLink="/" class="navbar-brand">Recipe Book</a>

    </div>

    <div class="collapse navbar-collapse"></div>

   <!-- <ul class="nav navbar-nav" *ngIf="(authState | async).authenticated"> -->
    <ul class="nav navbar-nav" *ngIf="(authState | async).authenticated">
      <!-- The Main Links -->

      <li routerLinkActive="active">
        <a routerLink="/recipes">Recipes</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/shopping-list">Shopping List</a>
      </li>

       </ul>

      

    <!-- Other Links to be on far right corner of Page -->

    <ul class="nav navbar-nav navbar-right">

      <ng-template [ngIf]="!(authState | async).authenticated">
        <li>
          <a routerLink="/signup">Register</a>
        </li>

        <li>
          <a routerLink="/signin">Login</a>
        </li>
      </ng-template>

      <ul class="nav navbar-nav" *ngIf="(authState | async).authenticated">

        <li>
          <a style="cursor: pointer;" (click)="onLogOut()" >Logout</a>
        </li>
  
        <li>
          <a style="cursor: pointer;" (click)="onDeleteUser()">Delete User</a>
        </li>


      </ul>

     

      <li class=" dropdown " appDropDown *ngIf="(authState | async).authenticated" >

        <!-- Line To access dropdown - Span Caret adds a downward arrow next to Link to indicate a dropdown -->
        <a style="cursor: pointer; " class="dropdown-toggle " role="button ">Manage
          <span class="caret "></span>
        </a>

        <ul class="dropdown-menu ">

          <li>
            <a style="cursor: pointer; " (click)="onSaveData() ">Save Data</a>
          </li>
          <li>
            <a style="cursor: pointer; " (click)="onFetchData() ">Fetch Data</a>
          </li>

        </ul>

      </li>

    </ul>

  </div>


</nav>
