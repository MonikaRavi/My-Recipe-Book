<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <!-- assigning #f to ngForm to get access to underlying form object created by Angular-->
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" ngModel class="form-control" required email #email="ngModel">
        <span class="help-block text-warning" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required minlength="6" #password="ngModel">
        <span class="help-block text-warning" *ngIf="!password.valid && password.touched"> Password should be atleast 6 characters long </span>
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
      <div class="text-warning">
        {{ error }}
      </div>
     
    </form>
  </div>
</div>
